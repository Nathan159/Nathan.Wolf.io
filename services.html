    <div class="wrapper">
        <span class="icon-close">

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div> 

                
                <!-- to s tema ikonama password -->
                <div class="input-box">
                    <span class="icon">
                        
                        <div class="hidden-shown">
                        <ion-icon name="eye-outline" class="hidden" id="hiddenpass"></ion-icon>
                        <ion-icon name="eye-off-outline" id="shownpass"></ion-icon>  
                        <ion-icon name="lock-closed" class="lock-icon"></ion-icon>
                        </div>
                        
                    </span>
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                
                </div> 

               
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Dont't have an account? <a href="#" class="register-link"> Register </a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div> 

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="tel" required>
                    <label>Username</label>
                </div> 

                <!-- to s tema ikonama -->
                <div class="input-box">
                    <span class="icon">
                       
                        <div class="hidden-shown">
                        <ion-icon name="eye-outline" class="hidden" id="hiddenpassR"></ion-icon>
                        <ion-icon name="eye-off-outline" id="shownpassR" ></ion-icon>  
                        <ion-icon name="lock-closed" class="lock-icon"></ion-icon>
                        </div>
                       
                    </span>
                    <input type="password" id="loginPasswordR" required>
                    <label>Password</label>
                
                </div> 

                <div class="remember-forgot">
                    <label><input type="checkbox"> Agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Alredy have an account? <a href="#" class="login-link"> Login </a></p>
                </div>
            </form>
        </div>
